name: Build
on: [push]
jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup credentials for integration test
        run: |
          echo "$SERVICE_ACCOUNT_CREDENTIALS_JSON" >credentials.json
        env:
          SERVICE_ACCOUNT_CREDENTIALS_JSON: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS_JSON }}

      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run test

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ghcr.io/blindern/smaabruket-availability-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: scripts/docker-test-image.sh ghcr.io/blindern/smaabruket-availability-api

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push container
        if: github.ref == 'refs/heads/main'
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/blindern/smaabruket-availability-api:latest

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          curl --fail -L -i -H "authorization: bearer $DEPLOYER_TOKEN" -H "content-type: application/json" -X POST https://deployer.foreningenbs.no/deploy -d '
          {
            "service": "smaabruket-availability-api",
            "attributes": {
              "image": "ghcr.io/blindern/smaabruket-availability-api@${{ steps.docker_build.outputs.digest }}"
            }
          }'
        env:
          DEPLOYER_TOKEN: ${{ secrets.DEPLOYER_TOKEN }}
