---
version: 2
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: node:11-alpine
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
      - run: npm test
  build:
    machine: true
    steps:
      - checkout
      - run: scripts/docker-auth.sh
      - run: scripts/docker-build-image.sh
      - run: scripts/docker-test-image.sh
      - run: scripts/docker-push-image.sh
      - persist_to_workspace:
          root: .
          paths:
            - .dockerrepo
            - .dockertag
  deploy-prod:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "f4:52:63:45:e1:f9:17:89:61:f6:ba:0f:e7:65:a7:48"
      - run: scripts/deploy.sh
workflows:
  version: 2
  build:
    jobs:
      - test
      - build:
          context: Docker Hub
          requires:
            - test
